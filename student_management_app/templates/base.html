{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Important: Favicon Link -->
  <link rel="icon" href="{% static 'logo.ico' %}" type="image/x-icon" style="display: block !important;">

  <title>Student Management System | Login</title>
  <style>
   
      body {
          background-image: url('{% static "admin/img/704.jfif" %}') !important;
          background-size: cover !important;
          background-attachment: fixed !important;
          background-position: center !important;
          background-repeat: no-repeat !important;
      }
      
      .login-box {
        width: 350px;
        height: 100vh; /* Full height from top to bottom */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        right: 0; /* Align to the right edge */
        top: 0; /* Start from the top */
        text-align: center;
        backdrop-filter: blur(5px); /* Subtle blur for the background */
        display: flex;
        flex-direction: column; /* Stack content vertically */
        justify-content: center; /* Center content vertically */
        border-radius: 0px; /* No rounded corners */
      }
  html, body {
    height: 100%;
    overflow: hidden; /* Prevent scrolling */
    margin: 0;
    padding: 0;
  }
    .logo-section {
      margin-bottom: 30px !important;
    }
  
    /* Logo styling */
    .login-logo {
      width: 100px !important;
      margin-bottom: 10px !important;
    }
  
    /* Headings for Flor de Grace */
    h2, h3 {
      margin: 5px 0 !important;
      color: #333 !important;
    }
  
    h2 {
      font-size: 22px !important;
      /*font-weight: bold !important;*/
    }
  
    h3 {
      font-size: 20px !important;
      color: #555 !important;
    }
    
    .input-label{
      text-align: left !important; /* Aligns text to the left */
      width: 100% !important; 
      justify-content: left; /* Center content vertically */
    }

    .input-group .form-control {
      width: 100% !important;
      padding: 10px !important;
      border-radius: 5px !important;
      border: 1px solid #ccc !important;
      font-size: 14px !important;
      margin-bottom: 20px !important;
    }
  
    /* Login button styling */
    .login-btn {
      width: 100% !important;
      background-color: #4caf50 !important;
      color: white !important;
      padding: 10px !important;
      border: none !important;
      border-radius: 5px !important;
      cursor: pointer !important;
      font-size: 16px !important;
    }
  
    .login-btn:hover {
      background-color: #45a049 !important;
    }
  
    /* Forgot password link */
    .forgot-password {
      margin-top: 10px !important;
    }
  
    .forgot-password a {
      color: #007bff !important;
      text-decoration: none !important;
    }
  
    .forgot-password a:hover {
      text-decoration: underline !important;
    }
  
    /* Error message styling */
    .messages .alert {
      margin-top: 10px !important;
      padding: 10px !important;
      border-radius: 5px !important;
    }

/* Styling for labels */
.input-group label {
  display: block !important; /* Makes the label sit above the input */
  font-size: 16px !important; /* Corrected font size for better readability */
  color: #000 !important; /* Black color for high contrast */
  margin-bottom: 20px !important; /* Adjusted space between label and input */
    text-align: left !important; /* Aligns text to the left */
  width: 100% !important; /* Ensures label takes full width for alignment */

}


.input-group input:focus {
  border-color: #0056b3 !important; /* Darker blue border on focus */
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.2) !important; /* Enhanced shadow on focus */
}

</style>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="{% static 'tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{% static 'jqvmap/jqvmap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'  %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'daterangepicker/daterangepicker.css' %}">
  <!-- summernote -->
  <link rel="stylesheet" href="{% static 'summernote/summernote-bs4.css' %}">
  <!-- modal -->
  <link rel="stylesheet" href="{% static 'modal/css/bootstrap.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


</head>
